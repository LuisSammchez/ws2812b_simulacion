; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^6.21.0
    knolleary/PubSubClient@^2.8
    stm32duino/STM32duino FreeRTOS@^10.2.0

build_flags = 
    -D NUM_LEDS=30
    -D DATA_PIN=13
    -D LED_TYPE=WS2812B
    -D COLOR_ORDER=GRB